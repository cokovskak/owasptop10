<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Central Authentication Service (CAS)</title>
    <style>
        /* RESET STYLES */
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var, b, u, i, center,
        dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body { line-height: 1; }
        ol, ul { list-style: none; }
        blockquote, q { quotes: none; }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* CLEARFIX */
        #header:after, #content:after, #footer:after, .clearfix:after {
            content: ".";
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
        }

        /* MAIN STYLES */
        body {
            font-family: Candara, Calibri, Arial, Tahoma, Helvetica, sans-serif;
            color: #666;
            background: #fbfbfb;
        }

        h1, h2, h3 {
            font-family: Candara, Calibri, Arial, Tahoma, Helvetica, sans-serif;
            padding-top: 10px;
            padding-bottom: 5px;
        }

        h1 {
            font-size: 150%;
            font-weight: bold;
        }

        h2 {
            font-size: 120%;
            font-weight: bold;
        }

        h3 {
            font-size: 110%;
            font-weight: bold;
        }

        /* LAYOUT */
        .fl-screenNavigator-view {
            min-width: 700px;
            width: 700px;
            margin: 2em auto;
            background-color: #fff;
            padding: 0px;
            border-radius: 24px;
            box-shadow: 2px 2px 24px #000;
        }

        /* HEADER */
        #header {
            background: #d0d1d3;
            margin: 0px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            position: relative;
            padding: 0px;
            height: 80px;
        }

        /* CONTENT */
        #content {
            clear: both;
            padding: 1px 0;
            margin: 0px 25px 0px 10px;
        }

        /* LOGIN FORM */
        #cas form {
            display: block;
            padding: 0;
            margin-left: 250px;
        }

        #cas fieldset {
            border: 0;
            margin: 0;
            padding: 0;
            float: left;
            clear: none;
        }

        #cas fieldset legend {
            display: none;
        }

        #cas #login {
            margin-left: 0px;
            padding-top: 1em;
            padding-right: 10px;
            background: url("https://cdn-icons-png.freepik.com/256/15191/15191631.png") no-repeat ;
            background-size: 190px 190px;

        }

        #cas #login h1 {
            margin: 0px 0px 0px 250px;
        }

        #cas #login h2 {
            font-size: 100%;
            margin: 0px;
        }

        #cas #login label {
            clear: both;
            width: 120px;
            margin-right: 8px;
            margin-top: 7px;
        }

        #cas #login label span.accesskey {
            text-decoration: underline;
        }

        #cas #login input {
            padding: 4px;
            border-radius: 4px;
            background-color: #f0f1f3;
            border: 0px;
            margin-top: 5px;
            width: 268px;
        }

        #cas #login .check input {
            padding: 4px;
            border-radius: 4px;
            background-color: #f0f1f3;
            border: 0px;
            margin-top: 5px;
            width: 15px;
            margin-left: -480px;
        }

        #cas #login .check label {
            margin-left: 20px;
            clear: both;
            width: 450px;
            margin-right: 8px;
            margin-top: 3px;
        }

        #cas #login .btn-row {
            padding-top: 5px;
            margin-top: 5px;
            margin-left: 0px;
            float: left;
        }

        #cas #login .btn-submit {
            float: right;
            clear: none;
            display: inline;
            letter-spacing: 0;
            padding: 4px;
            width: 140px;
            border-radius: 4px;
            background-color: #b0b0b3;
            border: 0px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #cas #login .btn-reset {
            float: right;
            padding: 4px;
            border-radius: 5px;
            background-color: #f9f9fc;
            margin-right: 10px;
            border: 0px;
            width: 110px;
        }

        /* SIDEBAR */
        #cas #sidebar {
            clear: both;
            margin-top: 5px;
            margin-left: 15px;
            padding: 10px 10px;
        }

        #cas #sidebar p {
            margin: 1px 0px 1px 0px;
            font-size: 90%;
            text-align: justify;
            text-justify: newspaper;
        }

        #cas #sidebar h3 {
            float: left;
            margin: 0px 0px 3px 0px;
            font-size: 90%;
            padding: 6px 0 3px;
        }

        #cas #sidebar a {
            font-size: 90%;
            margin-left: 5px;
        }

        /* LANGUAGES */
        #cas #list-languages ul {
            margin: 0;
            padding: 0;
            line-height: 1.5;
            list-style: none;
        }

        #cas #list-languages ul li {
            display: inline;
            padding: 0 5px;
            border-right: 1px solid #ccc;
        }

        #cas #list-languages ul li.first {
            padding-left: 0;
        }

        #cas #list-languages ul li.last {
            padding-right: 0;
            border: 0;
        }

        /* FOOTER */
        #footer {
            clear: both;
            margin: 0px 30px 0px 5px;
            border-top: 0px dotted #ccc;
            padding: 0 0 0 0;
        }

        #footer div#copyright {
            font-size: 70%;
            text-align: right;
        }

        /* ALERTS */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #FFEFEF;
            color: #b00;
            border: 1px solid #ffcaca;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #060;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body id="cas" class="fl-theme-iphone">
<div class="flc-screenNavigator-view-container">
    <div class="fl-screenNavigator-view">
        <div id="header" class="flc-screenNavigator-navbar fl-navbar fl-table">
            <!-- Optional logo -->
        </div>

        <div id="content" class="fl-screenNavigator-scroll-container">
            <div class="box fl-panel" id="login">
                <h1>Central Authentication Service (CAS)</h1>

                <form th:action="@{/register}" method="post" th:object="${user}" id="fm1" class="fm-v clearfix">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="row fl-controls-left">
                        <label for="username" class="fl-label">Username:</label>
                        <input type="text" id="username" th:field="*{username}" required>
                    </div>

                    <div class="row fl-controls-left">
                        <label for="password" class="fl-label">Password:</label>
                        <input type="password" id="password" th:field="*{password}" required>
                    </div>

                    <div class="row fl-controls-left">
                        <label for="fullName" class="fl-label">Full Name:</label>
                        <input type="text" id="fullName" th:field="*{fullName}" required>
                    </div>

                    <div class="row fl-controls-left">
                        <label for="email" class="fl-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}" required>
                    </div>

                    <div class="row btn-row">
                        <input class="btn-submit" type="submit" value="REGISTER">
                        <input class="btn-reset" type="reset" value="CLEAR">
                    </div>
                </form>
            </div>

            <div id="sidebar">
                <p class="fl-panel fl-note fl-bevel-white fl-font-size-80">
                    Already have an account? <a th:href="@{/login}">Login here</a>
                </p>
            </div>
        </div>

        <div id="footer" class="fl-panel fl-note fl-bevel-white fl-font-size-80">
            <div id="copyright">
                <p>Copyright &copy; 2025 Your Organization.</p>
                <p>Powered by <a href="#">Central Authentication Service</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
