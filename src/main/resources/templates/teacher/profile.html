<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #373a3c;
            font-size: 14px;
            line-height: 1.5;
        }

        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            padding: 0.5rem 1rem;
            height: 60px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #212529;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
        }

        .navbar-brand img {
            margin-right: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            overflow: hidden;
            color: #6c757d;
        }

        .user-name {
            color: #0f6cbf;
            font-weight: 400;
            margin-right: 5px;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <svg width="25" height="25" fill="#0f6cbf" viewBox="0 0 24 24">
                <path d="M12,3L1,9L12,15L21,10.09V17H23V9M5,13.18V17.18L12,21L19,17.18V13.18L12,17L5,13.18Z"></path>
            </svg>
            COURSES
        </a>
        <span class="user-name" th:text="${fullname}"></span>

        <div class="user-menu">
            <a th:href="@{/teacher/profile}">

                <div class="avatar" style="cursor: pointer;">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </div>
            </a>
            <form th:action="@{/logout}" method="post" class="ms-3">
                <button type="submit" class="btn btn-sm btn-outline-secondary">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="mt-4">
        <a href="javascript:history.back()" class="moodle-back">
            <span class="moodle-back-icon">‚Üê</span> Back
        </a>
    </div>
    <div class="details">
        <h4 class="mb-3">User Profile</h4>
        <dl class="row">
            <dt class="col-sm-3">Username:</dt>
            <dd class="col-sm-9" th:text="${username}">john_doe</dd>

            <dt class="col-sm-3">Full Name:</dt>
            <dd class="col-sm-9" th:text="${fullname}">John Doe</dd>

            <dt class="col-sm-3">Email:</dt>
            <dd class="col-sm-9" th:text="${email}">john@example.com</dd>


        </dl>

        <h5>Change Password</h5>
        <form th:action="@{/change-password}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <div class="mb-3">
                <label for="securityAnswer" class="form-label">Which sport is your favorite?</label>
                <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="text" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
